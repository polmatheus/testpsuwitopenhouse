<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>รายชื่อนักเรียนตามห้อง - PSUWIT</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        :root { --primary-color: #0d47a1; --secondary-color: #1976d2; --bg-color: #f0f4f8; }
        body { font-family: 'Sarabun', sans-serif; background-color: var(--bg-color); min-height: 100vh; }
        
        .banner-container {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white; padding: 20px 0; border-radius: 0 0 25px 25px; margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        
        .main-card {
            background: white; border-radius: 15px; padding: 25px; 
            box-shadow: 0 5px 20px rgba(0,0,0,0.05); margin-bottom: 30px;
        }

        /* การตั้งค่าสำหรับการพิมพ์ (Print) */
        @media print {
            .no-print { display: none !important; }
            .main-card { box-shadow: none; border: none; padding: 0; }
            body { background-color: white; }
            .table { font-size: 14px; width: 100%; border: 1px solid #000; }
            .banner-container { padding: 10px; border-radius: 0; margin-bottom: 10px; -webkit-print-color-adjust: exact; }
            /* ซ่อนลิงก์ URL เวลาพิมพ์ */
            a[href]:after { content: none !important; }
        }
    </style>
</head>
<body>

    <div class="banner-container text-center">
        <div class="container">
            <h4 class="fw-bold m-0"><i class="bi bi-people-fill"></i> ตรวจสอบรายชื่อนักเรียน</h4>
            <p class="m-0 text-white-50 small">เรียงตามเลขที่</p>
        </div>
    </div>

    <div class="container">
        
        <div class="main-card no-print">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <a href="index.html" class="btn btn-outline-secondary btn-sm rounded-pill">
                    <i class="bi bi-arrow-left"></i> หน้าหลัก
                </a>
                <a href="dashboard.html" class="btn btn-outline-primary btn-sm rounded-pill">
                    <i class="bi bi-bar-chart"></i> ดูที่นั่งว่าง
                </a>
            </div>

            <div class="row g-2 align-items-end">
                <div class="col-md-4 col-6">
                    <label class="fw-bold small text-muted">ระดับชั้น</label>
                    <select id="selectClass" class="form-select">
                        <option value="">-- เลือกชั้น --</option>
                        <option value="1">ม.1</option>
                        <option value="2">ม.2</option>
                        <option value="3">ม.3</option>
                        <option value="4">ม.4</option>
                        <option value="5">ม.5</option>
                        <option value="6">ม.6</option>
                    </select>
                </div>
                <div class="col-md-4 col-6">
                    <label class="fw-bold small text-muted">ห้อง</label>
                    <select id="selectRoom" class="form-select">
                        <option value="">-- เลือกห้อง --</option>
                        <script>
                            for(let i=1; i<=9; i++) {
                                document.write(`<option value="${i}">${i}</option>`);
                            }
                        </script>
                    </select>
                </div>
                <div class="col-md-4 col-12">
                    <button onclick="fetchStudents()" class="btn btn-primary w-100 fw-bold">
                        <i class="bi bi-search"></i> ค้นหารายชื่อ
                    </button>
                </div>
            </div>
        </div>

        <div id="resultSection" style="display:none;">
            <div class="d-flex justify-content-between align-items-center mb-2">
                <h5 class="fw-bold text-primary m-0">
                    <i class="bi bi-person-lines-fill"></i> รายชื่อ ม.<span id="showClass"></span>/<span id="showRoom"></span> 
                    <span class="text-muted small ms-2">(จำนวน <span id="countTotal">0</span> คน)</span>
                </h5>
                <button onclick="window.print()" class="btn btn-outline-dark btn-sm no-print">
                    <i class="bi bi-printer"></i> พิมพ์
                </button>
            </div>

            <div class="bg-white rounded shadow-sm p-3 border">
                <table class="table table-bordered table-striped table-hover mb-0">
                    <thead class="table-dark text-center">
                        <tr>
                            <th width="10%">เลขที่</th>
                            <th width="20%">รหัสนักเรียน</th>
                            <th width="50%">ชื่อ-นามสกุล</th>
                            <th width="20%">สถานะ</th>
                        </tr>
                    </thead>
                    <tbody id="studentTableBody">
                        </tbody>
                </table>
            </div>
        </div>

        <div id="loading" class="text-center py-5" style="display:none;">
            <div class="spinner-border text-primary" role="status"></div>
            <p class="mt-2 text-muted">กำลังดึงรายชื่อ...</p>
        </div>

    </div>

    <script>
        // ==========================================
        // ⚠️ การตั้งค่า Database
        // ==========================================
        const SUPABASE_URL = 'https://pqkaqsxmbewilzruogdw.supabase.co'; 
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBxa2Fxc3htYmV3aWx6cnVvZ2R3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg0ODgzMTksImV4cCI6MjA4NDA2NDMxOX0.TFyfNcFXcUUF29Iexmkjf6EaNIXAv8KuOFY_ydAY_z8'; 

        const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function fetchStudents() {
            const classVal = document.getElementById('selectClass').value;
            const roomVal = document.getElementById('selectRoom').value;

            if (!classVal || !roomVal) {
                Swal.fire('กรุณาเลือกข้อมูล', 'ต้องเลือกทั้งระดับชั้นและห้องเรียน', 'warning');
                return;
            }

            // UI Control
            document.getElementById('loading').style.display = 'block';
            document.getElementById('resultSection').style.display = 'none';
            document.getElementById('studentTableBody').innerHTML = '';

            try {
                // Query Data from Supabase
                const { data, error } = await client
                    .from('registrations')
                    .select('*')
                    .eq('class_level', classVal)
                    .eq('room', roomVal);

                if (error) throw error;

                // เรียงลำดับตามเลขที่ (น้อยไปมาก)
                data.sort((a, b) => {
                    return Number(a.number) - Number(b.number);
                });

                renderTable(data, classVal, roomVal);

            } catch (err) {
                console.error(err);
                Swal.fire('เกิดข้อผิดพลาด', 'ไม่สามารถดึงข้อมูลได้', 'error');
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        function renderTable(data, classVal, roomVal) {
            const tbody = document.getElementById('studentTableBody');
            
            // Update Header Info
            document.getElementById('showClass').innerText = classVal;
            document.getElementById('showRoom').innerText = roomVal;
            document.getElementById('countTotal').innerText = data.length;
            document.getElementById('resultSection').style.display = 'block';

            if (data.length === 0) {
                tbody.innerHTML = `<tr><td colspan="4" class="text-center text-muted py-4">ยังไม่มีใครลงทะเบียนในห้องนี้</td></tr>`;
                return;
            }

            let html = '';
            data.forEach(student => {
                html += `
                    <tr>
                        <td class="text-center fw-bold align-middle">${student.number}</td>
                        <td class="text-center align-middle">${student.student_id}</td>
                        <td class="align-middle">${student.student_name}</td>
                        <td class="text-center text-success fw-bold align-middle">
                            <i class="bi bi-check-circle-fill"></i> ลงทะเบียนแล้ว
                        </td>
                    </tr>
                `;
            });

            tbody.innerHTML = html;
        }
    </script>
</body>
</html>
