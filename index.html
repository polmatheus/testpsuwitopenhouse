<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบลงทะเบียนกิจกรรม workshop สำหรับนักเรียน</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <style>
        :root { --primary-color: #0d47a1; --bg-color: #f0f4f8; }
        body { font-family: 'Sarabun', sans-serif; background-color: var(--bg-color); min-height: 100vh; }
        
        .banner-container {
            background: linear-gradient(135deg, #1e88e5, #42a5f5); /* สีฟ้าสดใสกว่าของครู */
            color: white; padding: 40px 0 30px; border-radius: 0 0 30px 30px; margin-bottom: 40px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .menu-card {
            border: none; border-radius: 20px; transition: all 0.3s ease;
            background: white; overflow: hidden; height: 100%;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            text-decoration: none; display: block; color: inherit;
            position: relative;
            border-bottom: 5px solid transparent;
        }
        
        .menu-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
            color: inherit;
        }

        .icon-box {
            width: 80px; height: 80px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 2.5rem; margin-bottom: 20px;
            transition: 0.3s;
        }

        /* ธีมปุ่มลงทะเบียน (สีส้ม/เหลือง กระตุ้นให้กด) */
        .theme-regist .icon-box { background-color: #fff3cd; color: #ffc107; }
        .theme-regist:hover { border-bottom-color: #ffc107; }
        .theme-regist:hover .icon-box { background-color: #ffc107; color: white; transform: scale(1.1); }

        /* ธีมปุ่มตรวจสอบ (สีเขียว/ฟ้า ให้ความรู้สึกยืนยัน) */
        .theme-check .icon-box { background-color: #e8f5e9; color: #198754; }
        .theme-check:hover { border-bottom-color: #198754; }
        .theme-check:hover .icon-box { background-color: #198754; color: white; transform: scale(1.1); }

        .card-title { font-weight: 700; color: #333; margin-bottom: 10px; font-size: 1.25rem; }
        .card-desc { font-size: 0.9rem; color: #6c757d; line-height: 1.6; }
        
        .btn-go {
            margin-top: 20px;
            padding: 8px 20px; border-radius: 50px;
            background: #f8f9fa; color: #aaa; font-weight: bold; font-size: 0.85rem;
            transition: 0.2s; display: inline-block;
        }
        .menu-card:hover .btn-go { background: #333; color: white; }

    </style>
</head>
<body>

    <div class="banner-container">
        <div class="container d-flex justify-content-center align-items-center gap-3 flex-wrap header-content">
            <div class="text-center">
                <img src="https://img2.pic.in.th/pic/PSUWIT_Circle.png" class="logo-circle" width = "120">
                <p class="mt-2 text-white-50 m-0">ระบบลงทะเบียนกิจกรรม workshop สำหรับนักเรียน</p>
                <p class="mt-2 text-white-50 m-0">มอ.ว วิชาการ ครั้งที่ 3 ปีการศึกษา 2568</p>
            </div>
        </div>
    </div>
    <div class="container pb-5">
        
        <div class="row g-4 justify-content-center">

            <div class="col-md-5 col-sm-12">
                <a href="regist.html" class="menu-card theme-regist p-5 text-center">
                    <div class="d-flex justify-content-center">
                        <div class="icon-box">
                            <i class="bi bi-pencil-square"></i>
                        </div>
                    </div>
                    <h4 class="card-title">ลงทะเบียนกิจกรรม</h4>
                    <p class="card-desc">
                        เลือกฐานกิจกรรมที่สนใจเข้าร่วม<br>
                        จำนวน 4 ฐาน (ตามช่วงเวลา)
                    </p>
                    <div class="btn-go">
                        คลิกเพื่อลงทะเบียน <i class="bi bi-arrow-right ms-1"></i>
                    </div>
                </a>
            </div>

            <div class="col-md-5 col-sm-12">
                <a href="student_check.html" class="menu-card theme-check p-5 text-center">
                    <div class="d-flex justify-content-center">
                        <div class="icon-box">
                            <i class="bi bi-search"></i>
                        </div>
                    </div>
                    <h4 class="card-title">ตรวจสอบผลการลงทะเบียน</h4>
                    <p class="card-desc">
                        ค้นหารหัสนักเรียนเพื่อดูตารางกิจกรรม<br>
                        และพิมพ์บัตรเข้าร่วมงาน
                    </p>
                    <div class="btn-go">
                        คลิกเพื่อตรวจสอบ <i class="bi bi-arrow-right ms-1"></i>
                    </div>
                </a>
            </div>

        </div>

        
    </div>

</body>
</html>
