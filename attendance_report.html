<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สรุปผลการเช็คชื่อ - PSUWIT</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        :root { --primary-color: #0d47a1; --secondary-color: #1976d2; --bg-color: #f0f4f8; }
        body { font-family: 'Sarabun', sans-serif; background-color: var(--bg-color); min-height: 100vh; }
        
        .banner-container {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white; padding: 20px 0; border-radius: 0 0 25px 25px; margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        
        .main-card {
            background: white; border-radius: 15px; padding: 25px; 
            box-shadow: 0 5px 20px rgba(0,0,0,0.05); margin-bottom: 30px;
        }

        /* Status Icons */
        .status-icon { font-size: 1.1rem; }
        .st-present { color: #198754; } /* มา - เขียว */
        .st-leave { color: #ffc107; }   /* ลา - เหลือง */
        .st-late { color: #0dcaf0; }    /* สาย - ฟ้า */
        .st-absent { color: #dc3545; }  /* ขาด - แดง */
        .st-none { color: #dee2e6; }    /* ยังไม่เช็ค - เทา */

        /* Print Settings */
        @media print {
            .no-print { display: none !important; }
            .main-card { box-shadow: none; border: none; padding: 0; }
            body { background-color: white; }
            .table { width: 100%; border: 1px solid #000; font-size: 12px; }
            .table th, .table td { padding: 4px !important; }
            .badge { border: 1px solid #000; color: black !important; }
        }
    </style>
</head>
<body>

    <div class="banner-container text-center">
        <div class="container">
            <h4 class="fw-bold m-0"><i class="bi bi-file-earmark-spreadsheet-fill"></i> สรุปการเช็คชื่อรายห้อง</h4>
        </div>
    </div>

    <div class="container">
        
        <div class="main-card no-print">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <a href="index.html" class="btn btn-outline-secondary btn-sm rounded-pill"><i class="bi bi-house"></i> หน้าแรก</a>
                <a href="check_name.html" class="btn btn-outline-primary btn-sm rounded-pill"><i class="bi bi-clipboard-check"></i> ไปหน้าเช็คชื่อ</a>
            </div>

            <div class="row g-2 align-items-end">
                <div class="col-md-4 col-6">
                    <label class="fw-bold small text-muted">ระดับชั้น</label>
                    <select id="selectClass" class="form-select">
                        <option value="">-- เลือก --</option>
                        <option value="1">ม.1</option>
                        <option value="2">ม.2</option>
                        <option value="3">ม.3</option>
                        <option value="4">ม.4</option>
                        <option value="5">ม.5</option>
                        <option value="6">ม.6</option>
                    </select>
                </div>
                <div class="col-md-4 col-6">
                    <label class="fw-bold small text-muted">ห้อง</label>
                    <select id="selectRoom" class="form-select">
                        <option value="">-- เลือก --</option>
                        <script>
                            for(let i=1; i<=15; i++) document.write(`<option value="${i}">${i}</option>`);
                        </script>
                    </select>
                </div>
                <div class="col-md-4 col-12">
                    <button onclick="fetchReport()" class="btn btn-primary w-100 fw-bold rounded-pill">
                        <i class="bi bi-search"></i> ค้นหาข้อมูล
                    </button>
                </div>
            </div>
        </div>

        <div id="resultSection" style="display:none;">
            <div class="d-flex justify-content-between align-items-center mb-2">
                <h5 class="fw-bold text-primary m-0">
                    รายงาน ม.<span id="showClass"></span>/<span id="showRoom"></span> 
                </h5>
                <button onclick="window.print()" class="btn btn-outline-dark btn-sm no-print">
                    <i class="bi bi-printer"></i> พิมพ์
                </button>
            </div>

            <div class="table-responsive bg-white rounded shadow-sm p-3 border">
                <table class="table table-bordered table-striped table-hover mb-0 text-center align-middle">
                    <thead class="table-dark small">
                        <tr>
                            <th width="5%">เลขที่</th>
                            <th width="15%">รหัส</th>
                            <th width="30%" class="text-start">ชื่อ-นามสกุล</th>
                            <th width="10%">Slot 1</th>
                            <th width="10%">Slot 2</th>
                            <th width="10%">Slot 3</th>
                            <th width="10%">Slot 4</th>
                        </tr>
                    </thead>
                    <tbody id="reportTableBody"></tbody>
                    <tfoot class="table-light small fw-bold">
                        <tr>
                            <td colspan="3" class="text-end">รวม มา (Present):</td>
                            <td id="sumP1">-</td>
                            <td id="sumP2">-</td>
                            <td id="sumP3">-</td>
                            <td id="sumP4">-</td>
                        </tr>
                        <tr>
                            <td colspan="3" class="text-end text-danger">รวม ขาด (Absent):</td>
                            <td id="sumA1" class="text-danger">-</td>
                            <td id="sumA2" class="text-danger">-</td>
                            <td id="sumA3" class="text-danger">-</td>
                            <td id="sumA4" class="text-danger">-</td>
                        </tr>
                    </tfoot>
                </table>
            </div>

            <div class="mt-3 text-center small text-muted no-print">
                <span class="me-3"><i class="bi bi-check-circle-fill st-present"></i> = มา</span>
                <span class="me-3"><i class="bi bi-x-circle-fill st-absent"></i> = ขาด</span>
                <span class="me-3"><i class="bi bi-dash-circle-fill st-leave"></i> = ลา</span>
                <span class="me-3"><i class="bi bi-clock-fill st-late"></i> = สาย</span>
                <span><i class="bi bi-dash-lg st-none"></i> = ยังไม่เช็ค</span>
            </div>
        </div>

        <div id="loading" class="text-center py-5" style="display:none;">
            <div class="spinner-border text-primary"></div>
            <p class="mt-2 text-muted">กำลังประมวลผล...</p>
        </div>

    </div>

    <script>
        // ==========================================
        // ⚠️ Supabase Config
        // ==========================================
        const SUPABASE_URL = 'https://pqkaqsxmbewilzruogdw.supabase.co'; 
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBxa2Fxc3htYmV3aWx6cnVvZ2R3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg0ODgzMTksImV4cCI6MjA4NDA2NDMxOX0.TFyfNcFXcUUF29Iexmkjf6EaNIXAv8KuOFY_ydAY_z8'; 
        const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function fetchReport() {
            const classVal = document.getElementById('selectClass').value;
            const roomVal = document.getElementById('selectRoom').value;

            if (!classVal || !roomVal) {
                Swal.fire('กรุณาเลือก', 'ต้องเลือกทั้งระดับชั้นและห้องเรียน', 'warning');
                return;
            }

            document.getElementById('loading').style.display = 'block';
            document.getElementById('resultSection').style.display = 'none';
            document.getElementById('reportTableBody').innerHTML = '';

            try {
                // 1. ดึงรายชื่อนักเรียนในห้องนั้น (จาก registrations)
                const { data: students, error: err1 } = await client
                    .from('registrations')
                    .select('*')
                    .eq('class_level', classVal)
                    .eq('room', roomVal);

                if (err1) throw err1;

                // 2. ดึงข้อมูลการเช็คชื่อของห้องนั้น (จาก attendance)
                // เราใช้คอลัมน์ class_level, room ที่เพิ่มเข้าไปใหม่เพื่อดึงข้อมูลง่ายๆ
                const { data: records, error: err2 } = await client
                    .from('attendance')
                    .select('*')
                    .eq('class_level', classVal)
                    .eq('room', roomVal);

                if (err2) throw err2;

                // 3. จัดการข้อมูล (Mapping)
                // สร้าง Dictionary เพื่อให้ค้นหาสถานะได้ง่าย: map[student_id][slot] = status
                let attendMap = {};
                records.forEach(rec => {
                    if (!attendMap[rec.student_id]) attendMap[rec.student_id] = {};
                    attendMap[rec.student_id][rec.slot] = rec.status;
                });

                // 4. เรียงลำดับนักเรียนตามเลขที่
                students.sort((a, b) => Number(a.number) - Number(b.number));

                renderTable(students, attendMap);
                updateFooter(students, attendMap);

                document.getElementById('showClass').innerText = classVal;
                document.getElementById('showRoom').innerText = roomVal;

            } catch (err) {
                console.error(err);
                Swal.fire('Error', 'เกิดข้อผิดพลาดในการดึงข้อมูล', 'error');
            } finally {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('resultSection').style.display = 'block';
            }
        }

        function renderTable(students, attendMap) {
            const tbody = document.getElementById('reportTableBody');
            
            if (students.length === 0) {
                tbody.innerHTML = `<tr><td colspan="7" class="text-center text-muted py-4">ไม่พบข้อมูลนักเรียน</td></tr>`;
                return;
            }

            let html = '';
            students.forEach(std => {
                // สร้าง HTML ของแต่ละ Slot (1-4)
                let slotsHtml = '';
                for (let s = 1; s <= 4; s++) {
                    let status = (attendMap[std.student_id] && attendMap[std.student_id][s]) ? attendMap[std.student_id][s] : 'none';
                    slotsHtml += `<td>${getStatusIcon(status)}</td>`;
                }

                html += `
                    <tr>
                        <td class="fw-bold">${std.number}</td>
                        <td>${std.student_id}</td>
                        <td class="text-start">${std.student_name}</td>
                        ${slotsHtml}
                    </tr>
                `;
            });
            tbody.innerHTML = html;
        }

        // แปลงสถานะเป็นไอคอน
        function getStatusIcon(status) {
            switch(status) {
                case 'present': return '<i class="bi bi-check-circle-fill status-icon st-present" title="มา"></i>';
                case 'absent':  return '<i class="bi bi-x-circle-fill status-icon st-absent" title="ขาด"></i>';
                case 'leave':   return '<i class="bi bi-dash-circle-fill status-icon st-leave" title="ลา"></i>';
                case 'late':    return '<i class="bi bi-clock-fill status-icon st-late" title="สาย"></i>';
                default:        return '<i class="bi bi-dash-lg status-icon st-none" title="-"></i>';
            }
        }

        // คำนวณยอดรวมท้ายตาราง
        function updateFooter(students, attendMap) {
            let counts = {
                1: { p:0, a:0 }, 2: { p:0, a:0 }, 3: { p:0, a:0 }, 4: { p:0, a:0 }
            };

            students.forEach(std => {
                for(let s=1; s<=4; s++) {
                    let st = (attendMap[std.student_id] && attendMap[std.student_id][s]) ? attendMap[std.student_id][s] : '';
                    if(st === 'present') counts[s].p++;
                    if(st === 'absent') counts[s].a++;
                }
            });

            for(let s=1; s<=4; s++) {
                document.getElementById(`sumP${s}`).innerText = counts[s].p;
                document.getElementById(`sumA${s}`).innerText = counts[s].a;
            }
        }
    </script>
</body>
</html>
