<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <title>รายงานผลการเช็คชื่อกิจกรรม workshop มอ.ว วิชาการ ครั้งที่ 3 ปีการศึกษา 2568 </title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        :root { --primary-color: #0d47a1; --secondary-color: #1976d2; --bg-color: #f0f4f8; }
        body { font-family: 'Sarabun', sans-serif; background-color: var(--bg-color); min-height: 100vh; }
        .banner-container { background: linear-gradient(135deg, var(--primary-color), var(--secondary-color)); color: white; padding: 20px 0; border-radius: 0 0 25px 25px; margin-bottom: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .main-card { background: white; border-radius: 15px; padding: 20px; box-shadow: 0 5px 20px rgba(0,0,0,0.05); margin-bottom: 30px; }
        .status-cell { vertical-align: middle; padding: 4px !important; text-align: center; }
        .status-box { border-radius: 8px; padding: 8px 4px; font-size: 0.8rem; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 80px; border: 1px solid rgba(0,0,0,0.05); transition: all 0.2s; }
        
        .box-checked { background-color: #d1e7dd; color: #0f5132; border-color: #badbcc; }
        .box-unchecked { background-color: #f8d7da; color: #842029; border-color: #f5c2c7; }
        .box-none { background-color: #f8f9fa; color: #adb5bd; }

        /* ปรับขนาดตัวเลขสถิติให้พอดี */
        .mini-stat { font-size: 0.7rem; margin-top: 4px; display: flex; gap: 2px; justify-content: center; flex-wrap: wrap; }
        .ms-item { background: rgba(255,255,255,0.7); padding: 1px 4px; border-radius: 4px; font-weight: bold; font-size: 0.65rem; min-width: 25px; text-align: center; }
        
        .sticky-col { position: sticky; left: 0; background: white; z-index: 5; border-right: 2px solid #dee2e6; min-width: 200px; max-width: 250px; }
        .id-badge { font-family: monospace; font-size: 0.85rem; background: #eee; padding: 2px 6px; border-radius: 4px; color: #333; font-weight: bold; }
        
        @media print { .no-print { display: none; } }
    </style>
</head>
<body>

     <div class="banner-container">
        <div class="container d-flex justify-content-center align-items-center gap-3 flex-wrap header-content">
            <div class="text-center">
                <img src="https://img2.pic.in.th/pic/PSUWIT_Circle.png" class="logo-circle">
                <p class="mt-2 text-white-50 m-0">รายงานผลการเช็คชื่อกิจกรรม workshop </p>
                <p class="mt-2 text-white-50 m-0">มอ.ว วิชาการ ครั้งที่ 3 ปีการศึกษา 2568</p>
            </div>
        </div>
    </div>

    <div class="container-fluid px-4">
        <div class="main-card">
            <div class="d-flex justify-content-between align-items-center mb-3 no-print">
                <div>
                    <a href="index.html" class="btn btn-outline-secondary rounded-pill btn-sm me-2"><i class="bi bi-house"></i> หน้าแรก</a>
                    <a href="check_name.html" class="btn btn-outline-primary rounded-pill btn-sm"><i class="bi bi-clipboard-check"></i> ไปหน้าเช็คชื่อ</a>
                </div>
                <div class="d-flex gap-2">
                    <span class="badge bg-success d-flex align-items-center">เช็คแล้ว</span>
                    <span class="badge bg-danger d-flex align-items-center">ยังไม่เช็ค</span>
                    <button onclick="fetchData()" class="btn btn-primary rounded-pill btn-sm fw-bold ms-2">
                        <i class="bi bi-arrow-clockwise"></i> รีเฟรช
                    </button>
                </div>
            </div>

            <div id="loading" class="text-center py-5">
                <div class="spinner-border text-primary"></div>
                <p class="mt-2 text-muted">กำลังดึงข้อมูล...</p>
            </div>

            <div class="table-responsive" id="tableArea" style="display:none;">
                <table class="table table-bordered mb-0 align-middle">
                    <thead class="table-dark text-center small">
                        <tr>
                            <th class="sticky-col py-3">รหัส - ชื่อกิจกรรม</th>
                            <th width="18%">09:00 (Slot 1)</th>
                            <th width="18%">10:30 (Slot 2)</th>
                            <th width="18%">13:00 (Slot 3)</th>
                            <th width="18%">14:30 (Slot 4)</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://pqkaqsxmbewilzruogdw.supabase.co'; 
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBxa2Fxc3htYmV3aWx6cnVvZ2R3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg0ODgzMTksImV4cCI6MjA4NDA2NDMxOX0.TFyfNcFXcUUF29Iexmkjf6EaNIXAv8KuOFY_ydAY_z8'; 
        const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        document.addEventListener('DOMContentLoaded', fetchData);

        async function fetchData() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('tableArea').style.display = 'none';

            try {
                // 1. ดึงข้อมูล
                const { data: attendance, error: err1 } = await client.from('attendance').select('*');
                if (err1) throw err1;

                const { data: activities, error: err2 } = await client.from('activity_counts').select('*');
                if (err2) throw err2;

                // 2. Map ID -> Name
                let idToNameMap = {};
                activities.forEach(act => {
                    idToNameMap[String(act.id).trim()] = act.name; 
                });

                renderDashboard(activities, attendance, idToNameMap);

            } catch (err) {
                console.error(err);
                document.getElementById('tableBody').innerHTML = `<tr><td colspan="5" class="text-center text-danger p-4">Error: ${err.message}</td></tr>`;
                document.getElementById('loading').style.display = 'none';
                document.getElementById('tableArea').style.display = 'block';
            }
        }

        function renderDashboard(activities, attendanceRecords, idToNameMap) {
            // 1. สร้าง Stats Map
            let statsMap = {};
            attendanceRecords.forEach(rec => {
                let recId = String(rec.activity_id).trim();
                let s = rec.slot;
                let actName = idToNameMap[recId];

                if (actName) {
                    let compositeKey = `${actName}_${s}`; 
                    if (!statsMap[compositeKey]) statsMap[compositeKey] = { count: 0, p:0, a:0, l:0, t:0 };

                    statsMap[compositeKey].count++;
                    if (rec.status === 'present') statsMap[compositeKey].p++;
                    else if (rec.status === 'absent') statsMap[compositeKey].a++;
                    else if (rec.status === 'late') statsMap[compositeKey].t++;
                    else if (rec.status === 'leave') statsMap[compositeKey].l++;
                }
            });

            // 2. จัดกลุ่มกิจกรรม
            let grouped = {};
            activities.forEach(row => {
                if (!grouped[row.name]) grouped[row.name] = { 
                    name: row.name, 
                    group: row.group_type, 
                    id: row.id, 
                    slots: {} 
                };
                grouped[row.name].slots[row.slot] = row; 
            });

            // 3. เรียงลำดับ (กลุ่ม -> รหัส)
            let sortedItems = Object.values(grouped).sort((a, b) => {
                const groupOrder = { 'ISTEM': 1, 'Teacher': 2, 'Parent': 3 };
                let orderA = groupOrder[a.group] || 99;
                let orderB = groupOrder[b.group] || 99;
                if (orderA !== orderB) return orderA - orderB;
                return String(a.id).localeCompare(String(b.id), undefined, { numeric: true, sensitivity: 'base' });
            });

            // 4. วาดตาราง
            let html = '';
            for (let item of sortedItems) {
                let groupBadge = 'bg-secondary';
                if(item.group === 'ISTEM') groupBadge = 'bg-primary';
                else if(item.group === 'Teacher') groupBadge = 'bg-info text-dark';
                else if(item.group === 'Parent') groupBadge = 'bg-warning text-dark';

                html += `<tr>`;
                
                // คอลัมน์ชื่อ + รหัส
                html += `<td class="sticky-col p-2 align-middle border-end">
                            <div class="d-flex align-items-center mb-1">
                                <span class="id-badge me-2">${item.id}</span>
                                <span class="badge ${groupBadge}" style="font-size: 0.6rem;">${item.group}</span>
                            </div>
                            <div class="fw-bold text-dark text-start" style="font-size: 0.9rem;">${item.name}</div>
                        </td>`;
                
                // Loop Slot 1-4
                for (let s = 1; s <= 4; s++) {
                    let slotActivity = item.slots[s]; 
                    html += `<td class="status-cell">`;

                    if (slotActivity) {
                        let lookupKey = `${item.name}_${s}`;
                        let stat = statsMap[lookupKey];

                        if (stat && stat.count > 0) {
                            html += `
                            <div class="status-box box-checked">
                                <div class="fw-bold text-success"><i class="bi bi-check-circle-fill"></i> เช็คแล้ว</div>
                                <div class="mini-stat">
                                    <span class="ms-item text-success" title="มา">P:${stat.p}</span>
                                    <span class="ms-item text-danger" title="ขาด">A:${stat.a}</span>
                                    <span class="ms-item text-warning" title="ลา">L:${stat.l}</span>
                                    <span class="ms-item text-info" title="สาย">T:${stat.t}</span>
                                </div>
                            </div>`;
                        } else {
                            html += `
                            <div class="status-box box-unchecked">
                                <div class="fw-bold"><i class="bi bi-exclamation-circle"></i> ยังไม่เช็ค</div>
                                <div style="font-size: 0.7rem; margin-top:5px;">รอการบันทึก</div>
                            </div>`;
                        }
                    } else {
                        html += `<div class="status-box box-none">-</div>`;
                    }
                    html += `</td>`;
                }
                html += `</tr>`;
            }

            document.getElementById('tableBody').innerHTML = html;
            document.getElementById('loading').style.display = 'none';
            document.getElementById('tableArea').style.display = 'block';
        }
    </script>
</body>
</html>
