<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สรุปผลการเช็คชื่อรายกิจกรรม - PSUWIT</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://xlsx.com/shim.min.js"></script> <style>
        :root { --primary-color: #0d47a1; --secondary-color: #1976d2; --bg-color: #f0f4f8; }
        body { font-family: 'Sarabun', sans-serif; background-color: var(--bg-color); min-height: 100vh; }
        
        .banner-container {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white; padding: 20px 0; border-radius: 0 0 25px 25px; margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        
        .main-card {
            background: white; border-radius: 15px; padding: 20px; 
            box-shadow: 0 5px 20px rgba(0,0,0,0.05); margin-bottom: 20px;
        }

        .stat-card {
            border-radius: 12px; padding: 15px; color: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1); text-align: center;
        }
        .bg-present { background: linear-gradient(45deg, #198754, #20c997); }
        .bg-absent { background: linear-gradient(45deg, #dc3545, #f76707); }
        .bg-leave { background: linear-gradient(45deg, #ffc107, #fd7e14); color: black; }
        .bg-total { background: linear-gradient(45deg, #0d6efd, #0dcaf0); }

        /* Print Settings */
        @media print {
            .no-print { display: none !important; }
            .main-card { box-shadow: none; border: none; padding: 0; }
            body { background-color: white; }
        }
    </style>
</head>
<body>

    <div class="banner-container text-center">
        <div class="container">
            <h4 class="fw-bold m-0"><i class="bi bi-pie-chart-fill"></i> สรุปยอดเช็คชื่อ (รายกิจกรรม)</h4>
        </div>
    </div>

    <div class="container">
        
        <div class="main-card no-print">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <a href="index.html" class="btn btn-outline-secondary btn-sm rounded-pill"><i class="bi bi-house"></i> หน้าแรก</a>
                <div class="d-flex gap-2">
                    <a href="check_name.html" class="btn btn-outline-primary btn-sm rounded-pill"><i class="bi bi-clipboard-check"></i> ไปหน้าเช็คชื่อ</a>
                    <button onclick="window.print()" class="btn btn-dark btn-sm rounded-pill"><i class="bi bi-printer"></i> พิมพ์</button>
                </div>
            </div>

            <div class="row align-items-end">
                <div class="col-md-4 mb-2">
                    <label class="fw-bold small text-muted">เลือกช่วงเวลา (Slot)</label>
                    <select id="selectSlot" class="form-select" onchange="loadReport()">
                        <option value="1" selected>09:00 (Slot 1)</option>
                        <option value="2">10:30 (Slot 2)</option>
                        <option value="3">13:00 (Slot 3)</option>
                        <option value="4">14:30 (Slot 4)</option>
                    </select>
                </div>
                <div class="col-md-4 mb-2">
                    <label class="fw-bold small text-muted">กรองประเภทกิจกรรม</label>
                    <select id="selectType" class="form-select" onchange="loadReport()">
                        <option value="">-- ทั้งหมด --</option>
                        <option value="ISTEM">ISTEM</option>
                        <option value="Teacher">Teacher</option>
                        <option value="Parent">Parent</option>
                    </select>
                </div>
                <div class="col-md-4 mb-2">
                    <button onclick="loadReport()" class="btn btn-primary w-100 rounded-pill fw-bold">
                        <i class="bi bi-arrow-clockwise"></i> อัปเดตข้อมูล
                    </button>
                </div>
            </div>
        </div>

        <div class="row g-3 mb-3" id="statCards">
            <div class="col-6 col-md-3">
                <div class="stat-card bg-present">
                    <div class="fs-1 fw-bold" id="totalPresent">0</div>
                    <small>มา (Present)</small>
                </div>
            </div>
            <div class="col-6 col-md-3">
                <div class="stat-card bg-absent">
                    <div class="fs-1 fw-bold" id="totalAbsent">0</div>
                    <small>ขาด (Absent)</small>
                </div>
            </div>
            <div class="col-6 col-md-3">
                <div class="stat-card bg-leave">
                    <div class="fs-1 fw-bold text-dark" id="totalLeave">0</div>
                    <small class="text-dark">ลา/สาย</small>
                </div>
            </div>
            <div class="col-6 col-md-3">
                <div class="stat-card bg-total">
                    <div class="fs-1 fw-bold" id="totalChecked">0</div>
                    <small>เช็คแล้วทั้งหมด</small>
                </div>
            </div>
        </div>

        <div class="main-card p-0 overflow-hidden">
            <div class="table-responsive">
                <table class="table table-striped table-hover mb-0 text-center align-middle">
                    <thead class="table-dark small">
                        <tr>
                            <th class="text-start ps-3">ชื่อกิจกรรม</th>
                            <th width="10%">ประเภท</th>
                            <th width="10%" class="bg-success text-white">มา</th>
                            <th width="10%" class="bg-danger text-white">ขาด</th>
                            <th width="10%" class="bg-warning text-dark">ลา</th>
                            <th width="10%" class="bg-info text-dark">สาย</th>
                            <th width="12%" class="bg-secondary text-white">รวมเช็ค</th>
                            <th width="10%">ยอดลงทะเบียน</th>
                        </tr>
                    </thead>
                    <tbody id="reportTable">
                        <tr><td colspan="8" class="text-center py-4">กำลังโหลดข้อมูล...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>

    <script>
        // ==========================================
        // ⚠️ Supabase Config
        // ==========================================
        const SUPABASE_URL = 'https://pqkaqsxmbewilzruogdw.supabase.co'; 
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBxa2Fxc3htYmV3aWx6cnVvZ2R3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg0ODgzMTksImV4cCI6MjA4NDA2NDMxOX0.TFyfNcFXcUUF29Iexmkjf6EaNIXAv8KuOFY_ydAY_z8'; 
        const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        document.addEventListener('DOMContentLoaded', loadReport);

        async function loadReport() {
            const slot = document.getElementById('selectSlot').value;
            const typeFilter = document.getElementById('selectType').value;
            const tbody = document.getElementById('reportTable');

            tbody.innerHTML = `<tr><td colspan="8" class="text-center py-5"><div class="spinner-border text-primary"></div><br>กำลังประมวลผล...</td></tr>`;

            try {
                // 1. ดึงข้อมูลกิจกรรมทั้งหมดของ Slot นี้ (จาก View activity_counts)
                let query = client.from('activity_counts').select('*').eq('slot', slot);
                if(typeFilter) query = query.eq('group_type', typeFilter);
                
                const { data: activities, error: err1 } = await query;
                if (err1) throw err1;

                // 2. ดึงข้อมูลการเช็คชื่อทั้งหมดของ Slot นี้ (จาก Table attendance)
                // เราดึงแค่ activity_id กับ status มานับจำนวนก็พอ (เร็วดี)
                const { data: attendance, error: err2 } = await client
                    .from('attendance')
                    .select('activity_id, status')
                    .eq('slot', slot);

                if (err2) throw err2;

                // 3. ประมวลผล: นับจำนวนสถานะ แยกตาม Activity ID
                let stats = {}; 
                // Initial State
                activities.forEach(act => {
                    stats[act.id] = { 
                        name: act.name,
                        type: act.group_type,
                        regis_total: act.current_seats, // ยอดคนลงทะเบียน
                        present: 0, absent: 0, leave: 0, late: 0, total_checked: 0
                    };
                });

                // Counting Loop
                attendance.forEach(rec => {
                    // เช็คว่า Activity ID นี้อยู่ในลิสต์ที่เรากรองมาไหม (เช่น ถ้ากรอง ISTEM แต่ rec เป็น Teacher ก็ข้าม)
                    // หมายเหตุ: attendance.activity_id เป็น Text ("T11_01") ต้องตรงกับ stats key
                    if (stats[rec.activity_id]) {
                        stats[rec.activity_id].total_checked++;
                        if (rec.status === 'present') stats[rec.activity_id].present++;
                        else if (rec.status === 'absent') stats[rec.activity_id].absent++;
                        else if (rec.status === 'leave') stats[rec.activity_id].leave++;
                        else if (rec.status === 'late') stats[rec.activity_id].late++;
                    }
                });

                // 4. แสดงผล
                renderTable(activities, stats);
                updateDashboard(stats);

            } catch (err) {
                console.error(err);
                tbody.innerHTML = `<tr><td colspan="8" class="text-center text-danger py-4">เกิดข้อผิดพลาด: ${err.message}</td></tr>`;
            }
        }

        function renderTable(activities, stats) {
            const tbody = document.getElementById('reportTable');
            
            // เรียงลำดับชื่อกิจกรรม
            activities.sort((a, b) => a.name.localeCompare(b.name, 'th'));

            if (activities.length === 0) {
                tbody.innerHTML = `<tr><td colspan="8" class="text-center text-muted py-4">ไม่พบกิจกรรมในรอบนี้</td></tr>`;
                return;
            }

            let html = '';
            activities.forEach(act => {
                let s = stats[act.id];
                
                // Progress bar เล็กๆ เพื่อดูว่าเช็คครบไหม
                let percent = s.regis_total > 0 ? Math.round((s.total_checked / s.regis_total) * 100) : 0;
                let progressColor = percent < 50 ? 'bg-danger' : (percent < 100 ? 'bg-warning' : 'bg-success');

                html += `
                    <tr>
                        <td class="text-start ps-3 fw-bold text-secondary">
                            ${s.name}
                            <div class="progress mt-1" style="height: 3px; width: 50px;">
                                <div class="progress-bar ${progressColor}" style="width: ${percent}%"></div>
                            </div>
                        </td>
                        <td><span class="badge bg-light text-dark border">${s.type}</span></td>
                        <td class="fw-bold text-success">${s.present || '-'}</td>
                        <td class="fw-bold text-danger">${s.absent || '-'}</td>
                        <td class="text-warning fw-bold">${s.leave || '-'}</td>
                        <td class="text-info fw-bold">${s.late || '-'}</td>
                        <td class="fw-bold bg-light">${s.total_checked}</td>
                        <td class="text-muted small">${s.regis_total}</td>
                    </tr>
                `;
            });
            tbody.innerHTML = html;
        }

        function updateDashboard(stats) {
            let totalP = 0, totalA = 0, totalL = 0, totalAll = 0;

            for (let key in stats) {
                totalP += stats[key].present;
                totalA += stats[key].absent;
                totalL += stats[key].leave + stats[key].late;
                totalAll += stats[key].total_checked;
            }

            // Animation ตัวเลขวิ่ง
            animateValue("totalPresent", totalP);
            animateValue("totalAbsent", totalA);
            animateValue("totalLeave", totalL);
            animateValue("totalChecked", totalAll);
        }

        function animateValue(id, end) {
            const obj = document.getElementById(id);
            obj.innerText = end.toLocaleString();
        }
    </script>
</body>
</html>
