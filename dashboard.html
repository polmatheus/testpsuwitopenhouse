<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ตรวจสอบที่นั่งว่าง - PSUWIT</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        :root { --primary-color: #0d47a1; --secondary-color: #1976d2; --bg-color: #f0f4f8; }
        body { font-family: 'Sarabun', sans-serif; background-color: var(--bg-color); min-height: 100vh; }
        
        .banner-container {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white; padding: 20px 0; border-radius: 0 0 25px 25px; margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        
        .main-card {
            background: white; border-radius: 15px; padding: 20px; 
            box-shadow: 0 5px 20px rgba(0,0,0,0.05); margin-bottom: 30px;
        }

        /* ตกแต่งตาราง */
        .status-cell { text-align: center; vertical-align: middle; padding: 8px 4px !important; }
        .status-box {
            border-radius: 8px; padding: 6px; font-size: 0.85rem;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            min-height: 50px; border: 1px solid transparent;
        }
        
        /* สีสถานะ */
        .box-avail { background-color: #f0fff4; color: #198754; border-color: #c3e6cb; }
        .box-full { background-color: #fff5f5; color: #dc3545; border-color: #f5c6cb; font-weight: bold; position: relative; overflow: hidden; }
        .box-full::after { content: "FULL"; position: absolute; font-size: 3rem; color: rgba(220, 53, 69, 0.1); transform: rotate(-30deg); }
        .box-none { background-color: #f8f9fa; color: #adb5bd; }

        .sticky-col { position: sticky; left: 0; background: white; z-index: 5; border-right: 2px solid #dee2e6; min-width: 150px; }
        
        @media (max-width: 576px) { 
            .header-text h4 { font-size: 1.2rem; }
            .sticky-col { min-width: 120px; font-size: 0.9rem; }
        }
    </style>
</head>
<body>

    <div class="banner-container text-center">
        <div class="container">
            <h4 class="fw-bold m-0"><i class="bi bi-bar-chart-line-fill"></i> Dashboard ที่นั่งว่าง</h4>
            <p class="m-0 text-white-50 small">อัปเดตข้อมูล Real-time</p>
        </div>
    </div>

    <div class="container">
        <div class="main-card">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <a href="index.html" class="btn btn-outline-primary rounded-pill btn-sm">
                    <i class="bi bi-arrow-left"></i> กลับหน้าลงทะเบียน
                </a>
                <button onclick="fetchData()" class="btn btn-primary rounded-pill btn-sm">
                    <i class="bi bi-arrow-clockwise"></i> รีเฟรชข้อมูล
                </button>
            </div>

            <div id="loading" class="text-center py-5">
                <div class="spinner-border text-primary" role="status"></div>
                <p class="mt-2 text-muted">กำลังดึงข้อมูล...</p>
            </div>

            <div class="table-responsive" id="tableArea" style="display:none;">
                <table class="table table-bordered mb-0">
                    <thead class="table-dark text-center small">
                        <tr>
                            <th class="sticky-col align-middle">รายชื่อกิจกรรม</th>
                            <th width="18%">09:00<br><span class="badge bg-secondary">Slot 1</span></th>
                            <th width="18%">10:30<br><span class="badge bg-secondary">Slot 2</span></th>
                            <th width="18%">13:00<br><span class="badge bg-secondary">Slot 3</span></th>
                            <th width="18%">14:30<br><span class="badge bg-secondary">Slot 4</span></th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        </tbody>
                </table>
            </div>
            
            <div class="mt-3 text-center text-muted small">
                <i class="bi bi-circle-fill text-success"></i> ว่าง = ลงทะเบียนได้ | 
                <i class="bi bi-circle-fill text-danger"></i> เต็ม = ที่นั่งหมดแล้ว
            </div>
        </div>
    </div>

    <script>
        // ==========================================
        // ⚠️ การตั้งค่า Database (ใช้ชุดเดิมกับหน้า index)
        // ==========================================
        const SUPABASE_URL = 'https://pqkaqsxmbewilzruogdw.supabase.co'; 
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBxa2Fxc3htYmV3aWx6cnVvZ2R3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg0ODgzMTksImV4cCI6MjA4NDA2NDMxOX0.TFyfNcFXcUUF29Iexmkjf6EaNIXAv8KuOFY_ydAY_z8'; 

        const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // โหลดข้อมูลทันทีเมื่อเปิดหน้าเว็บ
        document.addEventListener('DOMContentLoaded', fetchData);

        async function fetchData() {
            // แสดง Loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('tableArea').style.display = 'none';

            try {
                // ดึงข้อมูลจาก View เดิมที่มีอยู่
                const { data, error } = await client
                    .from('activity_counts')
                    .select('*');

                if (error) throw error;

                renderDashboard(data);

            } catch (err) {
                console.error(err);
                document.getElementById('tableBody').innerHTML = `<tr><td colspan="5" class="text-center text-danger p-4">เกิดข้อผิดพลาดในการโหลดข้อมูล</td></tr>`;
                document.getElementById('loading').style.display = 'none';
                document.getElementById('tableArea').style.display = 'block';
            }
        }

        function renderDashboard(data) {
            let grouped = {};
            
            // จัดกลุ่มข้อมูลตามชื่อกิจกรรม
            data.forEach(row => {
                let name = row.name;
                if (!grouped[name]) grouped[name] = { name: name, group: row.group_type, slots: {} };
                grouped[name].slots[row.slot] = row; 
            });

            let html = '';
            
            // วนลูปสร้างแถวตาราง
            for (let key in grouped) {
                let item = grouped[key];
                
                // Badge สีตามกลุ่มสาระ
                let groupBadge = 'bg-secondary';
                if(item.group === 'ISTEM') groupBadge = 'bg-primary';
                else if(item.group === 'Teacher') groupBadge = 'bg-info text-dark';
                else if(item.group === 'Parent') groupBadge = 'bg-warning text-dark';

                html += `<tr>`;
                
                // คอลัมน์ชื่อกิจกรรม
                html += `<td class="sticky-col bg-white border-end p-2 align-middle">
                            <div class="fw-bold text-dark" style="font-size: 0.9rem;">${item.name}</div>
                            <span class="badge ${groupBadge}" style="font-size: 0.65rem;">${item.group}</span>
                        </td>`;
                
                // วนลูป 4 Slot
                for (let s = 1; s <= 4; s++) {
                    let slotData = item.slots[s];
                    html += `<td class="status-cell">`;
                    
                    if (slotData) {
                        let current = slotData.current_seats;
                        let max = slotData.max_seats;
                        let isFull = current >= max;
                        
                        // เลือก Style ตามสถานะ
                        let boxClass = isFull ? 'box-full' : 'box-avail';
                        let statusText = isFull ? 'เต็ม' : 'ว่าง';
                        
                        html += `<div class="status-box ${boxClass}">
                                    <div class="fw-bold">${statusText}</div>
                                    <div style="font-size: 0.75rem;">${current} / ${max}</div>
                                 </div>`;
                    } else {
                        html += `<div class="status-box box-none">-</div>`;
                    }
                    html += `</td>`;
                }
                html += `</tr>`;
            }

            document.getElementById('tableBody').innerHTML = html;
            document.getElementById('loading').style.display = 'none';
            document.getElementById('tableArea').style.display = 'block';
        }
    </script>
</body>
</html>
